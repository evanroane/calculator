<!DOCTYPE html>
<html>
  <head>
    <meta=charset('utf-8');>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Valvulator</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="calc-body">
      </div>
        <p class="display" id="displayoutput">Numbers</p>
        <ul>
          <li><button class="button-operator" type="button" value='+'>+</button></li>
          <li><button class="button-operator"type="button" value='-'>-</button></li>
          <li><button class="button-operator"type="button" value='*'>*</button></li>
          <li><button class="button-operator"type="button" value='/'>/</button></li>
          <li><button class="button-number"type="button" value=7>7</button></li>
          <li><button class="button-number"type="button" value=8>8</button></li>
          <li><button class="button-number"type="button" value=9>9</button></li>
          <li><button class="button-number" type="button" value='.'>.</button></li>
          <li><button class="button-number" type="button" value=4>4</button></li>
          <li><button class="button-number" type="button" value=5>5</button></li>
          <li><button class="button-number" type="button" value=6>6</button></li>
          <li><button class="button-control" type="button" value='C'>C</button></li>
          <li><button class="button-number" type="button" value=1>1</button></li>
          <li><button class="button-number" type="button" value=2>2</button></li>
          <li><button class="button-number" type="button" value=3>3</button></li>
          <li><button class="button-operator" type="button" value='='>=</button></li>
          <li><button class="button-number" type="button" value=0>0</button></li>
          <li><button class="button-operator" type="button" value='+/-'>+/-</button></li>
        </ul>
    </div>
    <script type="text/js" src="main.js"></script>
  </body>
</html>
